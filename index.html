<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
          <header>
                <div class="logo">
                </div>
                <div></div>
                <div></div>
          </header>
          <main>
            <h1>Конвертер валют онлайн</h1>
            <div class="currency">
                <div class="currency-left">
                    <p class="text-head">У меня есть </p>
                    <div class="entry-boxes">
                        <div class="left-boxes one-box">RUB</div>
                        <div class="left-boxes">USD</div>
                        <div class="left-boxes">EUR</div>
                        <div class="left-boxes for-box">GBP</div>
                    </div>
                    <div class="input-right-div">
                        <input value="1" class="left-input" type="text">
                        <p class="currency-left-value">1 RUB = 0.0135 USD</p>
                    </div>
                </div>
                <div class="currency-right">
                    <p class="text-head">Хочу приобрести</p>
                    <div class="entry-boxes">
                        <div class="right-boxes one-box">RUB</div>
                        <div class="right-boxes">USD</div>
                        <div class="right-boxes">EUR</div>
                        <div class="right-boxes for-box">GBP</div>
                    </div>
                    <div class="input-left-div">
                        <input class="right-input" type="text">
                        <p class="currency-right-value">1 USD = 73.8896 RUB</p>
                    </div>
                </div>
               
            </div>
          </main>
    </div>




    <script src="javascript.js"></script>
</body>
</html>
