<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
          <header>
                <div class="header-container">
                    <div class="head-div1">
                        <img src="./img/Logo.svg" alt="">
                    </div>
                    <div class="head-div2">
                        <nav>
                            <ul>
                                <li>БАНК</li>
                                <li>БИЗНЕС</li>
                                <li>ИНВЕСТИЦИИ</li>
                                <li>СТРАХОВАНИЕ</li>
                                <li>МОБАЙЛ</li>
                                <li>ПУТЕШЕСТВИЯ</li>
                                <li>РАЗВЛЕЧЕНИЯ</li>
                            </ul>
                        </nav>
                    </div>
                    <div class="head-div3">
                        <div class="head-div3-text">ВОЙТИ</div>
                    </div>
                </div>
                
          </header>
          <main>
                <div>
                    <h1>Конвертер валют онлайн</h1>
                    <div class="currency">

                        <div class="currency-left">
                            <p class="text-head">У меня есть </p>
                            <div class="input-boxes entry-boxes">
                                <div class="currency-box currency-box-active">RUB</div>
                                <div class="currency-box">USD</div>
                                <div class="currency-box">EUR</div>
                                <div class="currency-box">GBP</div>
                            </div>
                            <div class="input-value input-div">
                                <input value="1" class="left-input" type="text" pattern="\d+(\.\d{1,4})?">
                                <p class="currency-value">1 RUB = 0.0135 USD</p>
                            </div>
                        </div>

                        <div class="currency-right">
                            <p class="text-head">Хочу приобрести</p>
                            <div class="output-boxes entry-boxes">
                                <div class="currency-box">RUB</div>
                                <div class="currency-box currency-box-active">USD</div>
                                <div class="currency-box">EUR</div>
                                <div class="currency-box">GBP</div>
                            </div>
                            <div class="output-value input-div">
                                <input  class="right-input" type="text">
                                <p class="currency-value">1 USD = 73.8896 RUB</p>
                            </div>
                        </div>          
                    </div>
             </div>
          </main>
    </div>
    <p></p>

    <script src="javascript.js"></script>
</body>
</html>
